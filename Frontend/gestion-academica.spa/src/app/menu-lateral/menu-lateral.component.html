<div class="dashboard flex h-screen">
  <aside class="sidebar bg-gray-800 text-white h-screen flex flex-col">
    <div class="profile text-center p-4 border-bottom border-gray-700">
      <img src="assets/logo.png" alt="Perfil" class="w-24 h-auto mx-auto rounded-circle">
      <!-- <h2 class="mt-2 text-lg font-semibold">Conservatorio Sampedrano de las Artes</h2> -->
    </div>
    <nav class="mt-4 flex-grow">
      <ul>
        <li>
          <a routerLink="home" routerLinkActive="active" class="block p-2 hover:bg-gray-700 rounded transition duration-300 ease-in-out">
            Inicio
          </a>
        </li>
        <li>
          <a [routerLink]="'reports'" routerLinkActive="active" class="block p-2 hover:bg-gray-700 rounded transition duration-300 ease-in-out">
            Reportes
          </a>
        </li>
        <li>
          <a href="#" class="block p-2 hover:bg-gray-700 rounded transition duration-300 ease-in-out">
            Ajustes
          </a>
        </li>
      </ul>
    </nav>
  </aside>
  <main class="content flex-1 flex flex-col">
    <header class="topbar bg-gray-200 flex justify-between items-center shadow-md p-3">
      <input type="text" placeholder="Buscar..." class="form-control w-1/3">
      <button class="btn btn-primary ml-2">Buscar</button>
    </header>
    <section class="workspace flex-1">
      <router-outlet></router-outlet>
    </section>
  </main>
</div>
