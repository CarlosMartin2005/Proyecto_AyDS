<div class="card">
  <div class="card-header">
    <i class="fas fa-users me-1"></i> Reporte de
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-12">
        <button class="btn btn-success" (click)="abrirModal(null)">Agregar</button>
      </div>
    </div>
    <hr />
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nombres</th>
          <th scope="col">Apellidos</th>
          <th scope="col">Clave</th>
          <th scope="col">Activo</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let element of pagedItems">
          <td>{{ element.nombres }}</td>
          <td>{{ element.apellidos }}</td>
          <td>{{ element.clave }}</td>
          <td><span [class]="getBadgeClass(element)">{{ element.activo ? 'Si' : 'No' }}</span></td>
          <td>
            <button mat-icon-button color="primary" (click)="editar(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="eliminar(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <nav>
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="setPage(1)">Primero</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="prevPage()">Anterior</a>
        </li>
        <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
          <a class="page-link" (click)="setPage(page)">{{ page }}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="nextPage()">Siguiente</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="setPage(totalPages)">Ãšltimo</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
