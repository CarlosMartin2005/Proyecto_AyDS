<mat-card>
  <div class="card-header d-flex justify-content-between align-items-center">
    <span class="current-date">{{ currentDate }}</span>
    <div class="title-container">
      <h2 class="table-title">{{ reportTitle }}</h2>
    </div>
    <img src="../../assets/Nota-sol-logo-oroginal-PequeÃ±a.png" class="logo" alt="Nota Musical">
  </div>
  <mat-card-content>
    <div class="report-grid">
      <div class="info-column">
        <div class="info-item">
          <h3>Total de Alumnos</h3>
          <p>{{ totalAlumnos }}</p>
        </div>

        <h3>Total de Alumnos por Programa</h3>
        <div class="cursos">
          <div>
            <h4>Programa 1</h4>
            <p>{{ programa1 }}</p>
          </div>
          <div>
            <h4>Programa 2</h4>
            <p>{{ programa2 }}</p>
          </div>
          <div>
            <h4>Programa 3</h4>
            <p>{{ programa3 }}</p>
          </div>
        </div>
      </div>
      <div class="chart-column">
        <app-pie-chart [data]="chartData" [labels]="chartLabels"></app-pie-chart>
      </div>
    </div>
  </mat-card-content>
</mat-card>
