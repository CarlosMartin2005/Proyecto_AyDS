<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <nav class="campus-bg-principal" id="navbar" [class.collapsed]="isCollapsed" [class.expanded]="!isCollapsed">
    <!-- Boton para desplegar -->

    <div class="py-3">
      <button (click)="toggleNavbar()" type="button"
        class="inline-flex items-center p-2 text-sm  rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
        <span class="sr-only">Open sidebar</span>
        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path clip-rule="evenodd" fill-rule="evenodd"
            d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
          </path>
        </svg>
      </button>
    </div>
    <!-- Incio del NavBar -->
    <ul class="px-1 space-y-2 font-medium">
      <li>
        <a [routerLink]="'inicio'" [ngClass]="{'select-button': isActive('inicio')}" title="Ir a Inicio"
          class="items-start p-2 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
          <svg
            class="w-5 h-5  transition duration-75 dark:text-gray-400  dark:group-hover:text-white"
            [ngClass]="{'w-8 h-8': isCollapsed}" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            fill="currentColor" viewBox="0 0 22 21">
            <path d="M10 20V13h4v7h5V11h3L12 2 2 11h3v9z" />
          </svg>
          <span *ngIf="!isCollapsed" class="">Inicio</span>
        </a>
      </li>
      <!-- Matricula -->
      <li>
        <a [routerLink]="'matricula'" [ngClass]="{'select-button': isActive('matricula')}" title="Ir a Matricula"
          class=" items-start p-2 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group" [ngClass]="{'items-start': isCollapsed}"
          >
          <svg
            class="w-5 h-5  transition duration-75 dark:text-gray-400  dark:group-hover:text-white"
            [ngClass]="{'w-8 h-8': isCollapsed}" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            fill="currentColor" viewBox="0 0 22 21">
            <path d="M10 20V13h4v7h5V11h3L12 2 2 11h3v9z" />
          </svg>
          <span *ngIf="!isCollapsed" class="">Matricula</span>
        </a>
      </li>

      <!-- Estudiantes -->
      <li>
        <a [routerLink]="'estudiantes'" [ngClass]="{'select-button': isActive('estudiantes')}" title="Ir a Estudiantes"
          class=" items-start p-2 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group" [ngClass]="{'items-start': isCollapsed}"
          >
          <svg
            class="w-5 h-5  transition duration-75 dark:text-gray-400  dark:group-hover:text-white"
            [ngClass]="{'w-8 h-8': isCollapsed}" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            fill="currentColor" viewBox="0 0 22 21">
            <path d="M10 20V13h4v7h5V11h3L12 2 2 11h3v9z" />
          </svg>
          <span *ngIf="!isCollapsed" class="">Estudiantes</span>
        </a>
      </li>

      <!-- Docentes -->
      <li>
        <a [routerLink]="'docentes'" [ngClass]="{'select-button': isActive('docentes')}" title="Ir a Docentes"
          class=" items-start p-2 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group" [ngClass]="{'items-start': isCollapsed}"
          >
          <svg
            class="w-5 h-5  transition duration-75 dark:text-gray-400  dark:group-hover:text-white"
            [ngClass]="{'w-8 h-8': isCollapsed}" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            fill="currentColor" viewBox="0 0 22 21">
            <path d="M10 20V13h4v7h5V11h3L12 2 2 11h3v9z" />
          </svg>
          <span *ngIf="!isCollapsed" class="">Docentes</span>
        </a>
      </li>

      <!-- Programas -->
      <li>
        <a [routerLink]="'programas'" [ngClass]="{'select-button': isActive('programas')}" title="Ir a Programas"
          class=" items-start p-2 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group" [ngClass]="{'items-start': isCollapsed}"
          >
          <svg
            class="w-5 h-5  transition duration-75 dark:text-gray-400  dark:group-hover:text-white"
            [ngClass]="{'w-8 h-8': isCollapsed}" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            fill="currentColor" viewBox="0 0 22 21">
            <path d="M10 20V13h4v7h5V11h3L12 2 2 11h3v9z" />
          </svg>
          <span *ngIf="!isCollapsed" class="">Programas</span>
        </a>
      </li>

      <!-- Reportes -->
      <li>
        <a [routerLink]="'reportes'" [ngClass]="{'select-button': isActive('reportes')}" title="Ir a Reportes"
          class=" items-start p-2 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group" [ngClass]="{'items-start': isCollapsed}"
          >
          <svg
            class="w-5 h-5  transition duration-75 dark:text-gray-400  dark:group-hover:text-white"
            [ngClass]="{'w-8 h-8': isCollapsed}" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            fill="currentColor" viewBox="0 0 22 21">
            <path d="M10 20V13h4v7h5V11h3L12 2 2 11h3v9z" />
          </svg>
          <span *ngIf="!isCollapsed" class="">Reportes</span>
        </a>
      </li>





    </ul>
  </nav>

  <!-- Todo: Contenido de la app -->
  <main id="mainContent" [class.collapsed]="isCollapsed">
    <div>
      <app-header></app-header>
      <router-outlet></router-outlet>
    </div>
  </main>
</body>

</html>
