<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <nav class="campus-bg-principal" id="navbar" [class.collapsed]="isCollapsed" [class.expanded]="!isCollapsed">
    <!-- Boton para desplegar -->

    <div class="py-3">
      <button (click)="toggleNavbar()" type="button"
        class="inline-flex items-center p-2 text-sm  rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
        <span class="sr-only">Open sidebar</span>
        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path clip-rule="evenodd" fill-rule="evenodd"
            d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
          </path>
        </svg>
      </button>
    </div>
    <!-- Incio del NavBar -->
    <ul class="px-1 space-y-2 font-medium">
      <li>
        <a [routerLink]="'inicio'" routerLinkActive="select-button" title="Ir a Inicio"
          class="items-start p-2 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5  transition duration-75 dark:text-gray-400  dark:group-hover:text-white"
          [ngClass]="{'w-8 h-8': isCollapsed}" aria-hidden="true" fill="currentColor"  viewBox="0 0 16 16">
            <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"/>
          </svg>
          <span *ngIf="!isCollapsed" class="">Inicio</span>
        </a>
      </li>
      <!-- Matricula -->
      <li>
        <a [routerLink]="'matricula'" routerLinkActive="select-button" title="Ir a Matricula"
          class=" items-start p-2 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
          [ngClass]="{'items-start': isCollapsed}">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5  transition duration-75 dark:text-gray-400  dark:group-hover:text-white"
          [ngClass]="{'w-8 h-8': isCollapsed}" aria-hidden="true" fill="currentColor"  viewBox="0 0 16 16">
            <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5.784 6A2.24 2.24 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.3 6.3 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"/>
          </svg>
          <span *ngIf="!isCollapsed" class="">Matricula</span>
        </a>
      </li>

      <!-- Estudiantes -->
      <li>
        <a [routerLink]="'estudiantes'" routerLinkActive="select-button" title="Ir a Estudiantes"
          class=" items-start p-2 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
          [ngClass]="{'items-start': isCollapsed}">
          <svg xmlns="http://www.w3.org/2000/svg"class="w-5 h-5  transition duration-75 dark:text-gray-400  dark:group-hover:text-white"
          [ngClass]="{'w-8 h-8': isCollapsed}" aria-hidden="true" fill="currentColor"  viewBox="0 0 16 16">
            <path d="M8.211 2.047a.5.5 0 0 0-.422 0l-7.5 3.5a.5.5 0 0 0 .025.917l7.5 3a.5.5 0 0 0 .372 0L14 7.14V13a1 1 0 0 0-1 1v2h3v-2a1 1 0 0 0-1-1V6.739l.686-.275a.5.5 0 0 0 .025-.917z"/>
            <path d="M4.176 9.032a.5.5 0 0 0-.656.327l-.5 1.7a.5.5 0 0 0 .294.605l4.5 1.8a.5.5 0 0 0 .372 0l4.5-1.8a.5.5 0 0 0 .294-.605l-.5-1.7a.5.5 0 0 0-.656-.327L8 10.466z"/>
          </svg>
          <span *ngIf="!isCollapsed" class="">Estudiantes</span>
        </a>
      </li>

      <!-- Docentes -->
      <li>
        <a [routerLink]="'docentes'" routerLinkActive="select-button" title="Ir a Docentes"
          class=" items-start p-2 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
          [ngClass]="{'items-start': isCollapsed}">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5  transition duration-75 dark:text-gray-400  dark:group-hover:text-white"
          [ngClass]="{'w-8 h-8': isCollapsed}" aria-hidden="true" fill="currentColor"  viewBox="0 0 16 16">
            <path d="M4 16s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-5.95a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"/>
            <path d="M2 1a2 2 0 0 0-2 2v9.5A1.5 1.5 0 0 0 1.5 14h.653a5.4 5.4 0 0 1 1.066-2H1V3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v9h-2.219c.554.654.89 1.373 1.066 2h.653a1.5 1.5 0 0 0 1.5-1.5V3a2 2 0 0 0-2-2z"/>
          </svg>
          <span *ngIf="!isCollapsed" class="">Docentes</span>
        </a>
      </li>

      <!-- Programas -->
      <li>
        <a [routerLink]="'programas'" routerLinkActive="select-button" title="Ir a Programas"
          class=" items-start p-2 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
          [ngClass]="{'items-start': isCollapsed}">
          <svg xmlns="http://www.w3.org/2000/svg"class="w-5 h-5  transition duration-75 dark:text-gray-400  dark:group-hover:text-white"
          [ngClass]="{'w-8 h-8': isCollapsed}" aria-hidden="true" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8.5 2.687c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"/>
          </svg>
          <span *ngIf="!isCollapsed" class="">Programas</span>
        </a>
      </li>

      <!-- Reportes -->

      <li>
        <a [routerLink]="'reportes'" routerLinkActive="select-button" title="Ir a Reportes"
          class=" items-start p-2 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
          [ngClass]="{'items-start': isCollapsed}">
          <svg class="w-5 h-5  transition duration-75 dark:text-gray-400  dark:group-hover:text-white"
            [ngClass]="{'w-8 h-8': isCollapsed}" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            fill="currentColor" viewBox="0 0 16 16">
            <path
              d="M1 3.5A1.5 1.5 0 0 1 2.5 2h2.764c.958 0 1.76.56 2.311 1.184C7.985 3.648 8.48 4 9 4h4.5A1.5 1.5 0 0 1 15 5.5v7a1.5 1.5 0 0 1-1.5 1.5h-11A1.5 1.5 0 0 1 1 12.5zM2.5 3a.5.5 0 0 0-.5.5V6h12v-.5a.5.5 0 0 0-.5-.5H9c-.964 0-1.71-.629-2.174-1.154C6.374 3.334 5.82 3 5.264 3zM14 7H2v5.5a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 .5-.5z" />
          </svg>
          <span *ngIf="!isCollapsed" class="">Reportes</span>
        </a>
      </li>





    </ul>
  </nav>

  <!-- Todo: Contenido de la app -->
  <main id="mainContent" [class.collapsed]="isCollapsed">
    <div>
      <app-header></app-header>
      <router-outlet></router-outlet>
    </div>
  </main>
</body>

</html>
