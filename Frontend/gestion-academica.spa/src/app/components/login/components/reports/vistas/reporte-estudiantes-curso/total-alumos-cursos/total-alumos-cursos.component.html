<mat-card>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <div class="card-header">
    <span class="current-date">{{ currentDate }}</span>
    <div class="title-container">
      <h2 class="table-title">{{ reportTitle }}</h2>
    </div>
    <img src="../../assets/Nota-sol-logo-oroginal-PequeÃ±a.png" class="logo" alt="Nota Musical">
  </div>
  <mat-card-content>
    <div class="report-grid">
      <div class="info-column">
        <h3>Total de Alumnos por Curso</h3>
        <div class="cursos">
          <div *ngFor="let curso of data">
            <h4>{{ curso.nombre }}</h4>
            <p>{{ curso.cantidad_alumno }}</p>
          </div>
        </div>
      </div>
      <div class="chart-column">
        <app-bar-chart [data]="chartData" [labels]="chartLabels" [chartId]="chartId"></app-bar-chart>
      </div>
    </div>
  </mat-card-content>
</mat-card>
