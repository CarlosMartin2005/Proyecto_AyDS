<div class="p-4">
  <app-button-go-back></app-button-go-back>
  <h2>Estudiantes de Excelencia Académica</h2>
  <mat-card>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span class="current-date">{{ currentDate }}</span>
      <div class="title-container">
        <h2 class="table-title">{{ reportTitle }}</h2>
      </div>
      <img src="../../assets/Nota-sol-logo-oroginal-Pequeña.png" class="logo" alt="Nota Musical">
    </div>
    <mat-card-content>
      <div class="report-grid py-10">
        <div class="info-column m-auto">
          <div class="info-item total">
          </div>
          <table class="student-table my-auto">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Promedio</th>
                <th>Identidad</th>
                <th>Color</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let estudiante of estudiantes">
                <td>{{ estudiante.nombre }}</td>
                <td>{{ estudiante.promedio }}</td>
                <td>{{ estudiante.identidad }}</td>
                <td>
                  <span class="color-box" [style.background-color]="estudiante.color"></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="chart-column">
          <canvas id="progressChart"></canvas>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
