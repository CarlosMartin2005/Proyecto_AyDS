<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <span class="current-date ml-2">{{ currentDate }}</span>
    <h2 class="table-title mx-auto">{{ reportTitle }}</h2>
    <img src="../../assets/Nota-sol-logo-oroginal-PequeÃ±a.png" class="logo ml-auto" alt="Nota Musical">
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th *ngFor="let column of columnConfig" scope="col">{{ column.label }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of pagedItems">
          <td *ngFor="let column of columnConfig">{{ item[column.key] }}</td>
        </tr>
      </tbody>
    </table>
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="prevPage()">Anterior</a>
        </li>
        <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
          <a class="page-link" (click)="setPage(page)">{{ page }}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="nextPage()">Siguiente</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
