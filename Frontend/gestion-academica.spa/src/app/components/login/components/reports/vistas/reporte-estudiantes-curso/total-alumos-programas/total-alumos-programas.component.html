<mat-card>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <div class="card-header d-flex justify-content-between align-items-center">
    <span class="current-date">{{ currentDate }}</span>
    <div class="title-container">
      <h2 class="table-title">{{ reportTitle }}</h2>
    </div>
    <img src="../../assets/Nota-sol-logo-oroginal-PequeÃ±a.png" class="logo" alt="Nota Musical">
  </div>
  <mat-card-content>
    <div class="report-grid">
      <div class="info-column">
        <!-- <div class="info-item my-auto">
          <h3>Total de Alumnos</h3>
          <p>{{ totalAlumnos }}</p>
        </div> -->

        <h3>Total de Alumnos por Programa</h3>
        <div class="cursos">
          <div *ngFor="let programa of data">
            <h4>{{ programa.nombre }}</h4>
            <p>{{ programa.cantidad_alumno }}</p>
          </div>
        </div>
      </div>
      <div class="chart-column">
        <app-pie-chart [data]="chartData" [labels]="chartLabels" [chartId]="chartId"></app-pie-chart>
      </div>
    </div>
  </mat-card-content>
</mat-card>
