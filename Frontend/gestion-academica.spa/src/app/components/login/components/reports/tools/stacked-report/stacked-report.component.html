<mat-card>
  <div class="card-header d-flex justify-content-between align-items-center">
    <span class="current-date">{{ currentDate }}</span>
    <div class="title-container">
      <h2 class="table-title">{{ reportTitle }}</h2>
    </div>
    <img src="../../assets/Nota-sol-logo-oroginal-PequeÃ±a.png" class="logo" alt="Nota Musical">
  </div>
  <mat-card-content>
    <div class="report-grid">
      <div class="empty-column">
        <!-- Espacio en el lado izquierdo -->
      </div>
      <div class="chart-column">
        <app-pie-chart [data]="chartData" [labels]="chartLabels"></app-pie-chart>
      </div>
    </div>
  </mat-card-content>
</mat-card>
